<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Hola :D</h1>
        <h:form id="UbigeoListForm">
            <p:panel header="Autocomplete">
                <p:outputLabel value="Ubigeo" for="ubigeo" />
                <p:autoComplete id="ubigeo" 
                                value="#{ubigeoController.ubigeo}" 
                                var="ubigeo_var" 
                                itemValue="#{ubigeo_var}" 
                                itemLabel="#{ubigeo_var.NOMDIST}"
                                converter="CV_Ubigeo"
                                completeMethod="#{ubigeoController.autocomplete}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
