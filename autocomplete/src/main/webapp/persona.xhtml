<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autocomplete</title>
    </h:head>
    <h:body>

        <!-- Growl para los mensajes-->
        <p:growl id="growl" 
                 life="3000" 
                 showDetail="true"  
                 sticky="true" 
                 widgetVar="growlId">
            <p:autoUpdate/>
        </p:growl>

        <br/>
        <div style="font-size: 25px; padding: 5px">Ejemplo autocomplete </div>
        <div style="font-size: 15px; padding: 5px">Codigo fuente: 
            <a href="https://github.com/JQuispeLuyo/jsf" target="_blank">https://github.com/JQuispeLuyo/jsf</a>
        </div>
        <br/>

        <!--Formulario-->
        <h:form id="PersonaForm">
            <p:panel id="PersonaFormPnl" header="Registrar nuevo usuario">
                <h:panelGrid columns="2" cellpadding="5" title="Registro">
                    <p:outputLabel value="Nombre" for="nomper" />
                    <p:inputText id="nomper" 
                                 value="#{personaController.persona.NOMPER}" 
                                 required="true"
                                 requiredMessage="Nombre requerido">
                    </p:inputText>

                    <p:outputLabel value="Apellido" for="apeper" />
                    <p:inputText id="apeper" 
                                 value="#{personaController.persona.APEPER}" 
                                 required="true"
                                 requiredMessage="Apellido requerido">
                    </p:inputText>

                    <p:outputLabel value="Distrito" for="acSimple" />
                    <p:autoComplete id="acSimple" 
                                    value="#{personaController.persona.ubigeo}" 
                                    var="ubigeo_var" itemValue="#{ubigeo_var}" 
                                    forceSelection="true"
                                    itemLabel="#{ubigeo_var.NOMDIST}"
                                    converter="CV_Ubigeo"
                                    completeMethod="#{ubigeoController.autocomplete}" 
                                    required="true"
                                    requiredMessage="Distrito requerido"
                                    dropdown="true"
                                    emptyMessage="No se encontraron resultados"
                                    />
                </h:panelGrid>
                <p:commandButton id="button_create" 
                                 actionListener="#{personaController.create}" 
                                 value="Crear"
                                 update=":PersonaListForm:datalist,:growl,PersonaForm"/>
            </p:panel>
            <p:blockUI block="PersonaForm" trigger="button_create,acSimple" />
        </h:form>

        <br/>

        <!--Listado mediante datatable-->
        <h:form id="PersonaListForm">
            <p:dataTable id="datalist" var="item" value="#{personaController.items}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{item.NOMPER}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{item.APEPER}" />
                </p:column>

                <p:column headerText="Distrito">
                    <h:outputText value="#{item.ubigeo.NOMDIST}" />
                </p:column>
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
